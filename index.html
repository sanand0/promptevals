<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    rel="icon"
    type="image/svg+xml"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sortable-tablesort@3/sortable.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .narrative {
      max-width: 40rem;
    }

    /* Ensure table collapses to one row */
    #output-table {
      width: 100%;
      table-layout: auto;
      border-collapse: collapse;
    }

    #output-table td,
    #output-table th {
      max-width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
    }

    .sortable thead th {
      background: unset
    }

    #revise-prompt ins {
      color: var(--bs-success);
    }

    #revise-prompt del {
      color: var(--bs-danger);
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href=".">Prompt Evals</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="nav-item dropdown ms-auto" role="group" aria-label="Toggle dark mode" title="Toggle Dark Mode">
          <button class="dark-theme-toggle btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme (auto)">
            <i class="bi bi-circle-half"></i> <span class="d-lg-none ms-2">Toggle theme</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" data-bs-theme-value="light"><i class="me-2 bi bi-sun-fill"></i> Light</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="dark"><i class="me-2 bi bi-moon-stars-fill"></i> Dark</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="auto"><i class="me-2 bi bi-circle-half"></i> Auto</button></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="display-1 my-4 text-center">Prompt Evals</h1>

    <div id="demos" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 my-5">
      <div class="col py-3">
        <a class="demo card h-100 text-decoration-none" href="clinical-trial-protocol-explanation.csv">
          <div class="card-body">
            <h5 class="card-title">Clinical Trials</h5>
            <p class="card-text">Optimize a prompt to explain the clinical trial protocols to a patient in layman-friendly terms.</p>
          </div>
        </a>
      </div>
    </div>

    <div id="login" class="my-5"></div>

    <div class="mb-3">
      <label for="data" class="form-label fw-bold">Input - Output Dataset</label>
      <textarea class="form-control" id="data" name="data" rows="8" placeholder="Paste from Excel. Input messages in the first column, expected output in the second."></textarea>
    </div>

    <div class="row">
      <div class="col-md-3 d-flex align-items-end mb-3">
        <button class="btn btn-primary w-100" id="configure-llm">
          Configure LLM
        </button>
      </div>
      <div class="col-md-3 d-flex align-items-end mb-3">
        <button class="btn btn-primary w-100" id="generate-prompt">
          1. Generate prompt
          <span class="loading spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
        </button>
      </div>
      <div class="col-md-2 mb-3">
        <label for="sample" class="form-label fw-bold">Sample size</label>
        <input class="form-control" type="number" id="sample" min="1" value="5" aria-label="Number of samples to generate prompt">
      </div>
      <div class="col-md-4 mb-3">
        <label for="prompt-model" class="form-label fw-bold">Prompt Model</label>
        <select class="form-select" id="prompt-model" aria-label="Select prompt model">
          <option value="gpt-4.1-nano">OpenAI GPT 4.1 Nano</option>
          <option value="gpt-4.1-mini">OpenAI GPT 4.1 Mini</option>
          <option value="gpt-4.1">OpenAI GPT 4.1</option>
        </select>
      </div>
      <div class="col-12 mb-3">
        <label for="prompt" class="form-label fw-bold">Prompt</label>
        <textarea class="form-control" id="prompt" rows="8" placeholder="Type your prompt here..."></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 d-flex align-items-end mb-3">
        <button class="btn btn-primary w-100" id="generate-output">
          2. Generate output
          <span class="loading spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
        </button>
      </div>
      <div class="col-md-2 d-flex align-items-end mb-3">
        <button class="btn btn-danger w-100" id="generate-output-cancel" disabled>
          Cancel
          <span class="loading spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
        </button>
      </div>
      <div class="col-md-6 mb-3">
        <label for="output-model" class="form-label fw-bold">Output Model</label>
        <select class="form-select" id="output-model" aria-label="Select output model">
          <option value="gpt-4.1-nano">OpenAI GPT 4.1 Nano</option>
          <option value="gpt-4.1-mini">OpenAI GPT 4.1 Mini</option>
          <option value="gpt-4.1">OpenAI GPT 4.1</option>
        </select>
      </div>
    </div>

    <div class="progress mb-3" role="progressbar" aria-valuemin="0" aria-valuenow="0" aria-valuemax="100">
      <div id="output-progress" class="progress-bar" style="width: 0%;"></div>
    </div>

    <div class="container-fluid">
      <div class="table-responsive">
        <table class="table table-striped table-hover sortable" id="output-table">
        </table>
      </div>
      <div id="score" class="border rounded fs-1 fw-bold d-inline-block p-3 my-3 d-none"></div>
    </div>

    <div class="row mb-3 align-items-center">
      <label for="embedding-similarity" class="col-md-3 col-form-label fw-bold">
        Embedding Similarity:
        <span id="embedding-similarity-value">70%</span>
      </label>
      <div class="col-md-9">
        <input type="range" class="form-range" id="embedding-similarity" min="0" max="1" value="0.7" step="0.001">
      </div>
    </div>
    <div class="row mb-3 align-items-start">
      <label for="criteria" class="col-md-3 col-form-label fw-bold">Criteria</label>
      <div class="col">
        <textarea class="form-control" id="criteria" rows="3" placeholder="Enter evaluation criteria, one per line">Generated output should cover all important points in the expected output.
Generated output should not have any content not present in the expected output.</textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 d-flex align-items-end mb-3">
        <button class="btn btn-primary w-100" id="evaluate-prompt">
          3. Evaluate prompt
          <span class="loading spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
        </button>
      </div>
      <div class="col-md-2 d-flex align-items-end mb-3">
        <button class="btn btn-danger w-100" id="evaluate-cancel" disabled>
          Cancel
          <span class="loading spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
        </button>
      </div>
      <div class="col-md-6 mb-3">
        <label for="evaluation-model" class="form-label fw-bold">Evaluation Model</label>
        <select class="form-select" id="evaluation-model" aria-label="Select evaluation model">
          <option value="gpt-4.1-nano">OpenAI GPT 4.1 Nano</option>
          <option value="gpt-4.1-mini">OpenAI GPT 4.1 Mini</option>
          <option value="gpt-4.1">OpenAI GPT 4.1</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 d-flex align-items-end mb-3">
        <button class="btn btn-primary w-100" id="revise-prompt">
          4. Revise prompt
          <span class="loading spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
        </button>
      </div>
      <div class="col-md-2 mb-3">
        <label for="examples" class="form-label fw-bold"># Examples</label>
        <input class="form-control" type="number" id="examples" min="1" value="5" aria-label="Number of examples to revise prompt">
      </div>
      <div class="col-md-6 mb-3">
        <label for="revision-model" class="form-label fw-bold">Revision Model</label>
        <select class="form-select" id="revision-model" aria-label="Select prompt model">
          <option value="gpt-4.1-nano">OpenAI GPT 4.1 Nano</option>
          <option value="gpt-4.1-mini">OpenAI GPT 4.1 Mini</option>
          <option value="gpt-4.1">OpenAI GPT 4.1</option>
        </select>
      </div>
      <div class="col-12 mb-3 border rounded py-3" id="revised-prompt" style="white-space: pre-wrap;"></div>
    </div>

    <div class="row">
      <div class="col-md-4 d-flex align-items-end mb-3">
        <button class="btn btn-primary w-100" id="apply-prompt">
          5. Apply this prompt
        </button>
      </div>
    </div>

    <div class="row"></div>
    <h2 class="h4">Experiment history</h2>
    <div class="table-responsive" id="experiments"></div>
  </div>
  </div>

  <div id="item-modal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3/dist/dark-theme.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortable-tablesort@3"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
